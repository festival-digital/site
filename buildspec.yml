version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=$REPOSITORY_URI
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - echo $REPOSITORY_URI
      - echo $NODE_ENV
      - docker build --build-arg GRAPH_URI=$GRAPH_URI --build-arg API_KEY=$API_KEY -t feira-site:$NODE_ENV .
      - docker tag feira-site:$NODE_ENV $REPOSITORY_URI:$NODE_ENV
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:$NODE_ENV
      - echo Changing the Dockerrun file to the correct for this environment
      - sed -i 's/DUMMY_ENV/'$NODE_ENV'/g' Dockerrun.aws.json
artifacts:
  files:
    - Dockerrun.aws.json
    - .ebextensions/*

